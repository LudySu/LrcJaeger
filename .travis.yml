language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - extra-android-support
  - extra-android-m2repository

  licenses:
  - android-sdk-license-.+

jdk:
  - openjdk7
  - oraclejdk7

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
